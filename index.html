<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabuada da Bateria</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    .conta {
        font-size: 2.2rem;
        margin: 20px 0;
    }

    .opcoes {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 30px;
    }

    .bateria {
        background: #1e293b;
        border-radius: 16px;
        padding: 15px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .bateria:active {
        transform: scale(0.95);
    }

    .corpo {
        width: 100%;
        height: 80px;
        border: 3px solid #fff;
        border-radius: 10px;
        position: relative;
        margin-bottom: 10px;
        overflow: hidden;
    }

    .nivel {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: #22c55e;
        transition: height 0.3s;
    }

    .numero {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .correto {
        background: #16a34a !important;
    }

    .errado {
        background: #dc2626 !important;
    }

    .mensagem {
        margin-top: 20px;
        font-size: 1.4rem;
        min-height: 32px;
    }
</style>
</head>

<body>

<h1>üîã Tabuada da Bateria</h1>

<div class="conta" id="conta">?</div>

<div class="opcoes" id="opcoes"></div>

<div class="mensagem" id="mensagem"></div>

<script>
let respostaCorreta = 0;

function gerarQuestao() {
    document.getElementById("mensagem").textContent = "";

    const a = Math.floor(Math.random() * 9) + 1;
    const b = Math.floor(Math.random() * 9) + 1;
    respostaCorreta = a * b;

    document.getElementById("conta").textContent = `${a} √ó ${b} = ?`;

    let respostas = new Set();
    respostas.add(respostaCorreta);

    while (respostas.size < 4) {
        let erro = respostaCorreta + Math.floor(Math.random() * 11) - 5;
        if (erro > 0) respostas.add(erro);
    }

    respostas = Array.from(respostas).sort(() => Math.random() - 0.5);

    const opcoesDiv = document.getElementById("opcoes");
    opcoesDiv.innerHTML = "";

    respostas.forEach(valor => {
        const bateria = document.createElement("div");
        bateria.className = "bateria";
        bateria.onclick = () => verificarResposta(bateria, valor);

        const corpo = document.createElement("div");
        corpo.className = "corpo";

        const nivel = document.createElement("div");
        nivel.className = "nivel";

        const altura = Math.min((valor / 81) * 100, 100);
        nivel.style.height = altura + "%";

        corpo.appendChild(nivel);

        const numero = document.createElement("div");
        numero.className = "numero";
        numero.textContent = valor;

        bateria.appendChild(corpo);
        bateria.appendChild(numero);

        opcoesDiv.appendChild(bateria);
    });
}

function verificarResposta(elemento, valor) {
    if (valor === respostaCorreta) {
        elemento.classList.add("correto");
        document.getElementById("mensagem").textContent = "Muito bem! ‚úÖ";
        setTimeout(gerarQuestao, 1200);
    } else {
        elemento.classList.add("errado");
        document.getElementById("mensagem").textContent = "Tente novamente ‚ùå";
    }
}

gerarQuestao();
</script>

</body>
</html>
